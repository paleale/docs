title: '{{ ca-full-name }}'
description:
  - >-
    <i>Сервис находится на <a
    href="/docs/overview/concepts/launch-stages">стадии Preview</a>.</i>
  - >-
    {{ ca-full-name }} — это AI-помощник разработчика, с помощью которого вы
    можете улучшить процесс написания кода и повысить производительность. В
    режиме Smart autocompletion AI-помощник анализирует контекст кода и
    предлагает наиболее вероятные и релевантные подсказки: функции, циклы,
    условия и другие элементы.
  - >-
    Плагин {{ ca-name }} доступен для <a
    href="https://code.visualstudio.com/">Visual Studio Code</a> и <a
    href="https://www.jetbrains.com/ides/">IDE от JetBrains</a>, подробнее см.
    <a href="/docs/code-assistant/concepts/#supported-versions">Поддерживаемые
    версии IDE</a>.
  - >-
    <a href="https://yandex.ru/legal/cloud_terms_code_assistant/">Условия
    использования сервиса {{ ca-full-name }}</a>
