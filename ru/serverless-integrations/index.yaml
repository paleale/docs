title: '{{ si-full-name }}'
description:
  - >-
    {{ si-full-name }} — это сервис для настройки интеграций и управления ими с
    помощью serverless-технологий в {{ yandex-cloud }}.
  - >-
    {{ si-name }} позволяет:<ul><li>разрабатывать микросервисные архитектуры без
    необходимости конфигурировать виртуальные машины;</li> <li>создавать и
    автоматизировать рабочие процессы для реагирования на инциденты
    безопасности;</li> <li>автоматизировать бизнес-операции;</li>
    <li>настраивать пайпланы CI/CD;</li> <li>разрабатывать
    событийно-ориентированные приложения на базе serverless, используя
    оркестрацию и хореографию, чтобы организовывать взаимодействие между
    событиями и управлять ими.</li></ul>
  - >-
    {{ sw-name }} и {{ er-name }} находятся на стадии <a
    href="https://yandex.cloud/ru/docs/overview/concepts/launch-stages">Preview</a>.
  - >-
    О том, как управлять API-шлюзами, которые поддерживают <a
    href="https://github.com/OAI/OpenAPI-Specification">спецификацию OpenAPI
    3.0</a> и  набор расширений для взаимодействия с сервисами {{ yandex-cloud
    }},  читайте в <a
    href="https://yandex.cloud/ru/docs/api-gateway/">документации {{
    api-gw-full-name }}</a>.
