title: Yandex Cloud Notification Service
description:
  - >-
    <i>Yandex Cloud Notification Service находится на <a
    href="/docs/overview/concepts/launch-stages">стадии Preview</a>.</i>
  - >-
    Yandex Cloud Notification Service — сервис для мультиканальной отправки
    уведомлений пользователям. HTTP API сервиса совместим с <a
    href="https://docs.aws.amazon.com/sns/latest/api/welcome.html">Amazon SNS
    API</a>.
  - >-
    На стадии Preview доступна отправка push-уведомлений на устройства с iOS и
    Android, в браузеры и SMS.
  - Позднее будет реализована отправка уведомлений в мессенджеры.
