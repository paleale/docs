title: Yandex Application Load Balancer
description:
  - >-
    Yandex Application Load Balancer служит для распределения запросов по
    бэкендам ваших сетевых приложений и терминирования TLS-шифрования.
  - 'С помощью Application Load Balancer вы можете:'
  - >-
    <ul><li>Гибко распределять трафик между бэкендами ваших приложений.</li>
    <li>Обрабатывать TLS-трафик: устанавливать соединения и терминировать
    TLS-сессии с помощью сертификатов из Yandex Certificate Manager.</li>
    <li>Анализировать поток запросов по access-логам L7-балансировщика.</li>
    <li>Плавно переносить нагрузку с одной версии приложения на другую.</li>
    <li>Создавать и модифицировать ответы на запросы прямо на
    L7-балансировщике.</li> <li>Организовывать защиту ваших сервисов от
    злоумышленников с помощью ограничения поступающего трафика.</li></ul>
  - >-
    Инфраструктура Yandex Cloud <a
    href="https://storage.yandexcloud.net/yc-compliance/conformance_ru_pdp.pdf">защищена</a>
    в соответствии с Федеральным законом Российской Федерации «О персональных
    данных» № 152-ФЗ.
  - >-
    Для сервиса действует <a href="https://yandex.ru/legal/cloud_sla">соглашение
    об уровне обслуживания</a>. Уровень обслуживания сервиса определен в
    документе <a
    href="https://yandex.ru/legal/cloud_sla_apploadbalancer">Уровень
    обслуживания Yandex Application Load Balancer</a>.
