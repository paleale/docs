    дополнительную защиту: <a href="/docs/smartwebsecurity/concepts/waf">Web
    Application Firewall (WAF)</a> и ограничитель запросов <a
    href="/docs/smartwebsecurity/concepts/arl">Advanced Rate Limiter (ARL)</a>.
