title: Yandex Container Registry
description:
  - >-
    Yandex Container Registry — сервис для хранения и распространения
    Docker-образов.
  - >-
    Container Registry предоставляет надежное и независимое от внешних
    блокировок хранилище. Docker-образы в {{ container-registry-name }}
    размещаются в тех же <a
    href="/docs/overview/concepts/geo-scope">дата-центрах</a> Yandex Cloud, в
    которых размещена остальная облачная инфраструктура, что обеспечивает
    высокую скорость работы с образами и отсутствие затрат на внешний трафик.
  - >-
    Container Registry предоставляет встроенный <a
    href="/docs/container-registry/concepts/vulnerability-scanner">сканер
    уязвимостей</a>, с помощью которого можно сканировать Docker-образы как в
    момент их загрузки в реестр, так и позднее по расписанию, а также гибко
    управлять результатами сканирования.
  - >-
    Для сервиса действует <a href="https://yandex.ru/legal/cloud_sla">соглашение
    об уровне обслуживания</a>. Уровень обслуживания сервиса определен в
    документе <a href="https://yandex.ru/legal/cloud_sla_ycr">Уровень
    обслуживания Yandex Container Registry</a>.
