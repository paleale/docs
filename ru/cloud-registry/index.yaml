title: Yandex Cloud Registry
description:
  - >-
    <em>Сервис Yandex Cloud Registry находится на <a
    href="/docs/overview/concepts/launch-stages">стадии Preview</a></em>.
  - >-
    Yandex Cloud Registry — сервис для безопасного хранения <a
    href="/docs/cloud-registry/concepts/artifacts">артефактов</a> программного
    обеспечения, которые используются при разработке и развертывании приложений.
    Храните артефакты, управляйте ими и защищайте их. Артефактами могут быть
    пакеты программного обеспечения и другие файлы, которые используются в
    процессе разработки и развертывания приложений.
  - >-
    <ul><li>Создайте безопасное хранилище для артефактов всего за несколько
    минут. Управляйте доступом и операциями с помощью ролей и разрешений,
    предоставляемых через сервис <a href="/docs/iam/security">Identity and
    Access Management<a/>.</li> <li>Все ваши артефакты будут надежно защищены от
    несанкционированного доступа и угроз, поскольку хранятся в зашифрованном
    виде.</li> <li>Cloud Registry масштабируется под задачи без необходимости
    подключения нового оборудования и потери производительности.</li> <li>С
    помощью Cloud Registry вы можете создавать реестр для хранения артефактов и
    управлять им через API и консоль управления Yandex Cloud.</li> <li>Мы
    полностью берем на себя обслуживание инфраструктуры вашего реестра и
    гарантируем ее безопасность в соответствии с отраслевыми стандартами. Вы
    платите только за фактически используемое пространство для хранения
    артефактов.</li></ul>
  - >-
    Инфраструктура Yandex Cloud <a
    href="https://storage.yandexcloud.net/yc-compliance/conformance_ru_pdp.pdf">защищена</a>
    в соответствии с Федеральным законом Российской Федерации «О персональных
    данных» № 152-ФЗ и отвечает требованиям международных и национальных
    стандартов ISO, GDPR, PCI DSS и ГОСТ Р 57580.
