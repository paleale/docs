title: Описание технической поддержки Yandex Cloud
description:
  - >-
    Техническая поддержка Yandex Cloud предоставляется в соответствии с <a
    href="https://yandex.ru/legal/cloud_technicalregulations">Регламентом
    технического обслуживания</a> на русском и английском языках.
  - >-
    <a href="https://support.yandex.cloud">Yandex Cloud Support Center </a>
    является главной точкой входа для решения проблем и ответов на вопросы о
    функционировании сервисов. 
  - >-
    Этот документ рассказывает о работе с Support Center, описывает уровни
    технической поддержки и  действующие тарифные планы.
