title: Yandex Virtual Private Cloud
description:
  - >-
    Yandex Virtual Private Cloud allows you to manage cloud networks and enable
    cloud resources to connect to the internet and each other. Virtual Private
    Cloud allows you to create <a
    href="/docs/vpc/concepts/network#network">networks</a> and <a
    href="/docs/vpc/concepts/network#subnet">subnets</a> in the Yandex Cloud
    availability zones, assign private and public <a
    href="/docs/vpc/concepts/address">IP addresses</a> to cloud resources. You
    can also enable a dedicated <a href="/docs/vpc/ddos-protection/">DDoS
    Protection</a> component.
  - >-
    The Yandex Cloud infrastructure is <a
    href="https://storage.yandexcloud.net/yc-compliance/conformance_ru_pdp.pdf">protected</a>
    pursuant to the Russian Federal Law 152-FZ on personal data.
  - >-
    This service is subject to a <a
    href="https://yandex.com/legal/cloud_sla">service level agreement</a>. For
    more information, see the <a
    href="https://yandex.com/legal/cloud_sla_yvpc">Yandex Virtual Private Cloud
    Service Level Agreement</a>.
