title: Yandex Cloud overview
description:
  - >-
    Yandex Cloud is a suite of services allowing you to quickly and securely get
    as much computing power as you need on a pay-as-you-go basis. You access the
    computing power over the internet. This approach to computing resource usage
    is called <i>cloud computing</i>.
  - >-
    Cloud computing can replace or supplement traditional data centers and local
    on-premise servers. Yandex Cloud will handle maintaining the health and
    performance of cloud platform hardware and software.
  - >-
    Yandex Cloud offers different categories of cloud resources, e.g., virtual
    machines, disks, and databases. You can manage the resources under each
    category using a dedicated service.
  - >-
    The Yandex Cloud infrastructure <a
    href="https://storage.yandexcloud.net/yc-compliance/conformance_ru_pdp.pdf">is
    protected</a> pursuant to the Russian Federal Law No. 152-FZ on Personal
    Data.
