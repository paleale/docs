title: Yandex Cloud Notification Service
description:
  - >-
    <i>Yandex Cloud Notification Service is at the <a
    href="/docs/overview/concepts/launch-stages">Preview stage</a>.</i>
  - >-
    Yandex Cloud Notification Service is a service for sending multichannel
    notifications to users. The service's HTTP API is compatible with the <a
    href="https://docs.aws.amazon.com/sns/latest/api/welcome.html">Amazon SNS
    API</a>.
  - >-
    At the Preview stage, you can send personalized push notifications to iOS
    and Android devices, browsers, and via SMS.
  - Moving forward, we will be adding notifications to messengers.
